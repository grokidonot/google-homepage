<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="smalllogo.png" type="image/icon type">
</head>

<body>
    
    <section>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><span class="material-icons">apps</span></a></li>
                <li><a href="#"><img style="border-radius: 50%" src="user.jpg" alt="User Picture"></a></li>
            </ul>
        </nav>
        <div class="main">
            <img id="logomain" src="googlelogo.png" alt="Google Logo">
            <div class="search_box">
                <input type="text" class="search"> 
                <span class="material-icons icons">search</span>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">Spanish</a></li>
                <li><a href="#">French</a></li>
                <li><a href="#">Vietnamese</a></li>
            </ul>
        </div>

    </section> 
    
       
    

    
</body>
</html>
